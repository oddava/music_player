<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href=    "https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="loader-body">
        <div class="loader"></div>
    </div>
    <main id="main">
        <header>
            <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#e8eaed"><path d="M120-240v-66.67h720V-240H120Zm0-206.67v-66.66h720v66.66H120Zm0-206.66V-720h720v66.67H120Z"/></svg>
            <h1>Hello</h1>
            <svg class="playlist-icon" id="playlistIcon" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#e8eaed"><path d="M120-326.67v-66.66h310.67v66.66H120ZM120-490v-66.67h475.33V-490H120Zm0-163.33V-720h475.33v66.67H120ZM654.67-120v-321.33L880-280.67 654.67-120Z"/></svg>
        </header>
        <div class="album-page">
            <div>
                <p>#</p>
                <p>Title</p>
                <p>Album</p>
                <p>Duration</p>
            </div>
            <ul id="songs"></ul>
        </div>

        <div class="interface">
            <div class="player-body">
                <div class="thumbnail">
                    <img src="" alt="" id="thumbnail-img">
                </div>
                
                <div class="audioDetails">
                    <h2 class="song-title"></h2>
                    <p class="song-artist"></p>
                </div>
    
                
                <div class="controls">
                    <svg class="prev" xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M860-240 500-480l360-240v480Zm-400 0L100-480l360-240v480Z"/></svg>
                    <div class="playpause">
                        <svg class="play" xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M320-200v-560l440 280-440 280Z"/></svg>
                        <svg class="pause" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M560-200v-560h160v560H560Zm-320 0v-560h160v560H240Z"/></svg>
                    </div>
                    <svg class="next" xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M100-240v-480l360 240-360 240Zm400 0v-480l360 240-360 240Z"/></svg>
                </div>
                <div class="progress">
                    <input type="range" name="progress-bar" id="progress-bar" value="0" min="0" max="100">
                    <div>
                        <span class="ongoing-duration"></span>
                        <span class="song-duration"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <canvas class="background"></canvas>
    <script src="./assets/particles.js-master/src/particles.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js" integrity="sha512-YsR46MmyChktsyMMou+Bs74oCa/CDdwft7rJ5wlnmDzMj1mzqncsfJamEEf99Nk7IB0JpTMo5hS8rxB49FUktQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
